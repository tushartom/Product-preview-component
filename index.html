<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>
      Frontend Mentor | Product preview card component
    </title>
  </head>
  <body>
    <div class="wrapper flex">
      <div class="product-preview-card-component flex">
        <div class="product-image">
          <img src="images/image-product-desktop.jpg" alt="Product Image">
        </div>
        <div class="product-info">
          <span class="product-category">
            perfume
          </span>
          <h1 class="product-name">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price flex">
            <span class="current-price">$149.99</span>
            <span class="previous-price">$169.99</span>
          </div>
          <a href="#">
            <div class="add-to-cart-button flex">
              <img src="images/icon-cart.svg" alt="cart-icon">
              <span>Add to Cart</span>
            </div>
          </a>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/tushartom" target="_blank">Tushar</a>.
        </div>
    </div>
  </body>
</html>
